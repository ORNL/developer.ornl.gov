
  <section id="article">
    <h3>Tags</h3>
      {% for tag in site.tags %}
        <a class="tag-link" href={{ tag.url }} rel="category tag">
          #{{ tag.tag-name }}
        </a>
      {% endfor %}
    <h3>Recent posts</h3>
    <ul>
      {% for post in site.posts limit:5 %}
      <li><b><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></b>
      </li>
      {% endfor %}
    </ul>
   </section>
