<!-- Work in progress - template bio for authors to include 
     at end of their articles.
  -->
  <section class="meta">
    <!--<h3>Discussion, links, and tweets</h3>-->
    <section class="copy">
      <a href="https://twitter.com/{{ page.twitter }}" target="_blank">
        <img src="{{ page.owner_gravatar_url }}?s=142" height="50" width="50" />
      </a>

      <p>
        I'm a developer at ORNL. <a href="https://twitter.com/{{ page.twitter }}" target="_blank">Follow me on Twitter</a>.
      </p>

      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ page.twitter }}">Tweet</a>
      <a href="http://twitter.com/{{ page.twitter }}" class="twitter-follow-button" data-show-count="false">Follow @{{ page.twitter }}</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    </section>
  </section>
